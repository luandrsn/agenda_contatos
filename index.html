<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./contatos.png" alt="agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <div class="campo">
                <input type="text" id="nome-completo" required placeholder="Nome completo" />
                <input type="tel" id="numero-contato" required placeholder="Número de contato" />
            </div>
            <div class="opction">
                <p>
                    Quais outros meios podemos entrar em contato?
                </p>
                <input type="radio" name="meio-contato" id="cont-whatsapp" value="WhatsApp" /><label for="cont-whatsapp">WhatsApp</label>
                <input type="radio" name="meio-contato" id="cont-sms" value="SMS" /><label for="cont-sms">SMS</label>
                <input type="radio" name="meio-contato" id="cont-teams" value="Teams" /><label for="cont-teams">Teams</label>
                <input type="radio" name="meio-contato" id="cont-ligacao" value="Apenas ligação" /><label for="cont-ligacao">Apenas ligação</label>
            </div>
            <button type="submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome
                    </th>
                    <th>
                        Contato
                    </th>
                    <th>
                        Forma de contato
                    </th>
                </tr>
            </thead>
            <tbody>
                <td></td>
                <td></td>
                <td></td>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
